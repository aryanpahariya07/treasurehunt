<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt - Start</title>
  <style>
    /* Add your custom CSS styling here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    h1 {
      color: #333333;
      margin-top: 100px;
    }
    .start-button {

    }

<body>
  <h1>Welcome to the Treasure Hunt!</h1>
  <p>Are you ready to embark on an exciting adventure to uncover hidden treasures?</p>
